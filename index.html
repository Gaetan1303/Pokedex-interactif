<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokédex Interactif</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    
    <div class="left-panel">
      <div class="pokedex-header">
        <div class="lights-container">
          <div class="blue-light"></div>
          <div class="small-light red-light"></div>
          <div class="small-light yellow-light"></div>
          <div class="small-light green-light"></div>
           <div class="display-controls">
            <div id="name" class="pokemon-name-display">Nom du Pokémon</div>
            <div id="types-container" class="types-display"></div> 
          </div>
        </div>

        <div class="main-display">
          <img id="image" src="image_c4efad.png" alt="Pokédex Image" />
          
        </div>
        
        <input type="text" id="search" placeholder="Rechercher (Aide)" />
      </div>
      
      <div class="pokedex-body">
        
        <div class="list-display">
          <ul id="pokemon-list"></ul>
        </div>
        
        <div class="controls-area">
          <div class="d-pad">
            <div class="d-pad-vertical"></div>
            <div class="d-pad-horizontal"></div>
          </div>
          <div class="action-buttons">
              <div class="button-a">A</div>
              <div class="button-b">B</div>
          </div>
        </div>
        
      </div>
    </div>
    
    <div class="right-panel">
      <h2>Détails du Pokémon</h2>
      
      <div class="detail-screen screen-stats">
        <h3>Caractéristiques (Stats)</h3>
        <p id="stats"></p>
      </div>
      
      <div class="detail-screen screen-resistances">
        <h3>Faiblesses & Résistances</h3>
        <p id="resistances"></p>
      </div>
      
      <div class="detail-screen screen-evolutions">
        <h3>Évolutions</h3>
        <p id="evolutions"></p>
      </div>
      
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
